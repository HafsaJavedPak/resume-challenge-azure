name: Blob storage website CI

on:
    push:
        branches: master
        paths: 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STATIC }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.STATIC_WEBSITE_STORAGE_ACCOUNT_NAME }} --auth-mode key -d '$web' -s ./frontend/ --cache-control no-cache

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "CDN_PROFILE_NAME" --name "CDN_ENDPOINT" --resource-group ${{secrets.RESOURCE_GROUP}}

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()